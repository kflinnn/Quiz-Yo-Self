<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Yo'Self</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      
      <div class="view-highscores">
        <h2>View Highscores</h2>
      </div>
        <div class= "quiz-timer">
          <div class = "timer-text">
          <h3>Time: </h3>
          </div>
        </div>
      </div>
      <div class= "large-font">Let's Take a Coding Quiz!</div>
          </header>

    <main>
      <section>
        <div class="quiz-description">
          Test your coding knowledge with this timed quiz! Answer the following questions within the given time limit. Pay attention! Wrong answers will deduct 10 seconds from your time!
        </div>
        <button class="start-button">Start Quiz</button>
        <div id="quiz"></div>
        <div id="results"></div>
      </section>    
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
